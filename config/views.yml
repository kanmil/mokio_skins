# EXAMPLE OF config/views.yml
# REMEMBER:
# if you want to override partial view
# the override_path should be: "path/to/view/my_partial"
# but the file should have a name: "path/to/view/_my_partial"
-
  original_view: "mokio/layout/sidebar"
  override_path: "overrides/sidebar"
  html_element_id: "#sidebar-ul"
-
  original_view: "mokio/menus/form"
  override_path: "overrides/menu_form"
  html_element_id: ".menu_lang_id"
  type: "css"
  position: "after"
